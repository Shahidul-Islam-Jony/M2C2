<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- lato font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- font Awsome link -->
    <script src="https://kit.fontawesome.com/be061c3c82.js" crossorigin="anonymous"></script>

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- For custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'basic-color': '#e893cf',
                        'background-color': '#9376e0',
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Products</a></li>
                        <button class="w-full bg-basic-color px-5 py-2 text-black font-bold rounded-lg">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
